version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8005:8005"
    volumes:
      - ./backend:/app
    environment:
      - BROKER_MODE=paper
      - DATABASE_URL=sqlite:///./autotrader.db
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005
    depends_on:
      - backend
    restart: always
